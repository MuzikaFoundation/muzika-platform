
<!-- Staff Team start -->
<section class="section" id="team">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title text-center mx-auto">
          <h2 class="intro-section-title">MEET OUR TEAM</h2>
        </div>
      </div>
    </div>
    <div class="row mt-3 pt-3">
      <div class="col-sm-3 col-6 mt-3" *ngFor="let member of members">
        <div class="team-box pt-sm-4 pb-4 pl-2">
          <div class="team-img mr-2">
            <img [src]="'assets/intro-img/team/' + member.image" alt="" class="mx-auto d-block rounded-circle " height="90">
          </div>
          <div class="team-desc text-left mt-4">
            <h6 class="team-name text-custom mb-1">{{member.name}}</h6>
            <p class="team-position">{{member.position}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Team end  -->
