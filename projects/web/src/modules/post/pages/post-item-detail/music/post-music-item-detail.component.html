<article *ngIf="true">
  <div class="container">
    <section class="product-preview">
      <div class="row">
        <div class="col-6">
          <div class="product-image">
            <img src="assets/sample/sheet.png">
          </div>
        </div>
        <div class="col-6">
          <div class="product-detail">
            <div class="artist">
              <div class="profile">
                <img class="profile-img" src="assets/sample/person-1.png">
                <span class="name"> JayM </span>
              </div>
              <div class="like-btn">
                <i class="fa fa-heart font-weight-light fa-2x"></i>
              </div>
            </div>

            <h5 class="product-title"> 장난감숲 </h5>

            <table class="product-info">
              <tr>
                <td> Price </td>
                <td> 150 MZK </td>
              </tr>
              <tr>
                <td> Instrument </td>
                <td> Piano </td>
              </tr>
              <tr>
                <td> Genre </td>
                <td> New-age </td>
              </tr>
            </table>

            <button type="button" class="btn btn-dark btn-block py-3"> Add to Cart </button>

            <div class="product-files">
              <p> Product files </p>
              <table class="file-list">
                <tr>
                  <td> 장난감숲.pdf </td>
                  <td> PDF </td>
                  <td> 4 Pages </td>
                  <td> Preview </td>
                </tr>
                <tr>
                  <td> 장난감숲.pdf </td>
                  <td> PDF </td>
                  <td> 4 Pages </td>
                  <td> Preview </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="product-description">
      <div class="section-navigator">
        <div class="col">
          Video
        </div>
        <div class="col">
          Sheet Description
        </div>
        <div class="col">
          Review(0)
        </div>
      </div>

      <section class="youtube">
        <img src="assets/sample/youtube.jpg">
      </section>

      <div class="row">
        <div class="col-8">
          <section class="description">

          </section>

          <section class="review">

          </section>
        </div>
        <div class="col-4">

        </div>
      </div>
    </section>
  </div>
</article>
