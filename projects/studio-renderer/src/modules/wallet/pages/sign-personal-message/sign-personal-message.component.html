<div *ngIf="currentMsg" style="width: 80%">
  <h4> Signer </h4>

  <p> {{currentMsg.from}} </p>

  <h4> Message </h4>

  <div>
    <textarea rows="8" readonly>{{parsedCurrentMsg}}</textarea>
  </div>

  <div class="btn btn-group float-right p-0">
    <button class="btn btn-primary" (click)="sign()"> Sign </button>
    <button class="btn btn-danger" (click)="reject()"> Reject </button>
  </div>
</div>

<div *ngIf="!currentMsg" class="no-messages">
  There are no messages to sign
</div>
