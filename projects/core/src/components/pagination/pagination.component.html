<div *ngIf="pages?.length > 0" class="text-center">
    <ul class="pagination">
        <li *ngFor="let page of pages" [class.active]="page.current">
            <a (click)="_onPageClick(page.num)">
                <ng-template [ngIf]="page.text == 'prev'"> <i class='fa fa-chevron-left'></i> </ng-template>
                <ng-template [ngIf]="page.text != 'next' && page.text != 'prev'">{{page.text}}</ng-template>
                <ng-template [ngIf]="page.text == 'next'"> <i class='fa fa-chevron-right'></i> </ng-template>
            </a>
        </li>
    </ul>
</div>
