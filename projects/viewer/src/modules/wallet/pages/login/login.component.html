<div class="jumbotron">
  <h2>
    Welcome to Muzika
  </h2> <BR />
  <div class="row">
    <div class="col-sm-4">
      <h4>
        How would you like to access your wallet?
      </h4>
      <div class="form-group">
        <BR/>
        <mat-radio-group class="example-radio-group" [(ngModel)]="currentWalletProvider">
          <mat-radio-button [value]="'addressOnly'">
            View w/ Address Only
          </mat-radio-button>
          <BR/>
          <mat-radio-button [value]="'metamask'">
            Metamask / Mist
          </mat-radio-button>
          <BR/>
          <mat-radio-button [value]="'ledger'">
            Ledger Wallet
          </mat-radio-button>
          <BR/>
          <mat-radio-button [value]="'keystore'">
            Keystore File
          </mat-radio-button>
          <BR/>
          <mat-radio-button [value]="'private'">
            Private Key
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="col-sm" [ngSwitch]="currentWalletProvider">
      <div *ngSwitchCase="'addressOnly'">
        <wallet-address-only-selector></wallet-address-only-selector>
      </div>

      <div *ngSwitchCase="'metamask'">
        <wallet-metamask-selector></wallet-metamask-selector>
      </div>

      <div *ngSwitchCase="'ledger'">
        <wallet-ledger-selector></wallet-ledger-selector>
      </div>

      <div *ngSwitchCase="'keystore'">
        <wallet-keystore-selector></wallet-keystore-selector>
      </div>

      <div *ngSwitchCase="'private'">
        <wallet-private-key-selector></wallet-private-key-selector>
      </div>

    </div>
  </div>
</div>
