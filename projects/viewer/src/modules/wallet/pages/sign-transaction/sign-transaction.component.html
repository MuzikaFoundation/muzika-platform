<div *ngIf="currentTx" class="transaction">
  <div class="transfer row">
    <div class="col">
      <h4> From </h4>
      <p> {{currentTx.from}} </p>
    </div>
    <div class="d-flex align-items-center">
      <i class="fa fa-long-arrow-alt-right fa-2x"></i>
    </div>
    <div class="col">
      <h4> To </h4>
      <p> {{currentTx.to || 'Contract Creation'}} </p>
    </div>
  </div>

  <div class="form-group">
    <div class="font-weight-bold"> Value </div>
    <input type="number" class="form-control" id="txValue" name="txValue" [(ngModel)]="currentTx.value">
  </div>

  <div class="form-group">
    <div class="font-weight-bold"> Gas Limit </div>
    <input type="number" class="form-control" id="txGas" name="txGas" [(ngModel)]="currentTx.gas">
  </div>

  <div class="form-group">
    <div class="font-weight-bold"> Gas Price </div>
    <input type="number" class="form-control" id="txGasPrice" name="txGasPrice" [(ngModel)]="currentTx.gasPrice">
  </div>

  <div class="form-group">
    <div class="font-weight-bold"> Data </div>
    <div>
      <textarea rows="8" id="txData" name="txData" [(ngModel)]="currentTx.data"></textarea>
    </div>
  </div>


  <div class="btn btn-group float-right p-0">
    <button class="btn btn-primary" (click)="sign()"> Sign </button>
    <button class="btn btn-danger" (click)="reject()"> Reject </button>
  </div>
</div>

<div *ngIf="!currentTx" class="no-messages">
  There are no transactions to sign
</div>
