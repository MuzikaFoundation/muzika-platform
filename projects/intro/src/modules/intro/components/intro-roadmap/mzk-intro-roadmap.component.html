
<!-- Staff Team start -->
<section class="section" id="roadmap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title text-center mx-auto">
          <div class="section-title-icon">
            <i class="pe-7s-like2 text-custom"></i>
          </div>
          <h2 class="intro-section-title">{{'intro-roadmap.title' | translate}}</h2>
          <p class="mt-4 intro-section-subtitle">
            {{'intro-roadmap.subtitle' | translate}}
          </p>
        </div>
      </div>
    </div>

    <intro-roadmap-img class="d-none d-md-block" [topic]="topic" [desc]="desc" [active]="9"></intro-roadmap-img>

    <div class="vertical-timeline d-md-none">
      <ng-container *ngFor="let roadmap of roadmaps; let i = index">
        <div class="roadmap-box" [class.right]="i%2 == 1">
          <div class="topic">
            {{roadmap.topic | uppercase}}
          </div>
          <div class="circle"></div>
          <div class="horizontal-line"></div>
          <div class="spinner" *ngIf="roadmap.current">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
          <div class="info-box" *ngFor="let info of roadmap.list">
            <span class="date">{{info.date}}</span>
            <p class="text">{{info.text}}</p>
          </div>
        </div>
      </ng-container>
    </div>
