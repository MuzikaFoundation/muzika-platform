
<!-- LEADERSHIP TEAM Start -->
<section class="section" id="advisors">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center mx-auto">
          <div class="section-title-icon">
            <i class="pe-7s-micro text-custom"></i>
          </div>
          <h2 class="intro-section-title"> ADVISORS </h2>
        </div>
      </div>
    </div>

    <div class="row mt-sm-5">
      <div class="col-lg-4" *ngFor="let advisor of advisors">
        <div class="pt-sm-4 pb-4 pr-3 pl-3">
          <div class="row">
            <div class="col-5 col-sm-6 text-right">
              <div class="testimonial-client-img text-center pt-3 mb-3">
                <img [src]="'assets/intro-img/advisors/' + advisor.imagePath" class="img-fluid rounded-circle img-thumbnail" width="130" height="130">
              </div>
            </div>
            <div class="col-7 col-sm-6 pt-5 pl-3">
              <h6 class="mb-0">
                {{advisor.i18nName[currentLang]}}
              </h6>
              <div class="position mt-2">{{advisor.i18nPosition[currentLang]}}</div>
            </div>
          </div>
          <ul class="pt-3 text-muted small">
            <li class="mt-2" *ngFor="let sentence of advisor.i18nSentences[currentLang]; let i =index;">
              {{sentence}}
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- LEADERSHIP TEAM end  -->
