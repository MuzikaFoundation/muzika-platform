<div class="container">
  <h1 class="text-center"> Purchase and sell Papers </h1>

  <table class="table">
    <thead>
    <tr>
      <th> Address </th>
      <th> Balance </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let account of accounts">
      <td> {{account.address}} </td>
      <td> {{account.balance}} ETH </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-primary"> 버튼 </button>
</div>
